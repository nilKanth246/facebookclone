<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">
    <div class="con  mt-48 flex mx-auto items-center justify-center">
        <div class="l">
                <img class="w-60 " src="fb.svg" alt="">
                <p class="text-3xl mx-8 w-1/2">Facebook helps you cnnect and share with the people in your life.</p>

        </div>
        <div class="r text-lg flex flex-col bg-white p-8 rounded-lg w-1/3">
            <input type="text" class="px4 h-12 my-3 border border-1 border-gray-200 rounded-sm outline-blue-600" placeholder="Email address or Phone number">
            <input type="password" class="px4 h-12 my-3 border border-1 border-gray-200 rounded-sm outline-blue-600" placeholder="Password">
            <button class="bg-blue-800 text-white my-3 py-2.5 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700">LogIn</button>
            <span class=" hover:underline text-blue-600 text-center my-3  ">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 text-white my-3 py-2.5 rounded-md  text-xl cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
            
        </div>
    </div>
    
</body>
</html>
